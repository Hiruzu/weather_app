<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(to right, #56CCF2, #2F80ED);
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
        }

        input, button {
            width: 80%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        button {
            background: #ff9f1c;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #ff6b00;
        }

        #weather-result {
            margin-top: 20px;
            font-size: 1.2rem;
        }

        .weather-icon {
            font-size: 50px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>üå§ Weather App</h1>
    <div class="container">
        <input type="text" id="city" placeholder="Entrez une ville">
        <button onclick="getWeather()">üîç Obtenir la m√©t√©o</button>
        <div id="weather-result"></div>
    </div>

    <script>
        function getWeather() {
            const city = document.getElementById("city").value;
            if (!city) {
                alert("Veuillez entrer une ville !");
                return;
            }

            // On va r√©cup√©rer les trois types d‚Äôinformations en une seule requ√™te
            Promise.all([
                fetch(`http://localhost:5000/weather?city=${city}`).then(res => res.json()),
                fetch(`http://localhost:5000/air_quality?city=${city}`).then(res => res.json()),
                fetch(`http://localhost:5000/uv_index?city=${city}`).then(res => res.json())
            ])
            .then(([weatherData, airData, uvData]) => {
                if (weatherData.error || airData.error || uvData.error) {
                    document.getElementById("weather-result").innerHTML = `<p style="color: red;">‚ùå Erreur: Ville non trouv√©e</p>`;
                    return;
                }

                const airQualityText = ["Bonne", "Acceptable", "Moyenne", "Mauvaise", "Dangereuse"];
                const uvIndexText = getUVIndexDescription(uvData.uv_index);
                const weatherIcon = getWeatherIcon(weatherData.description);

                document.getElementById("weather-result").innerHTML = `
                    <div class="weather-icon">${weatherIcon}</div>
                    <h2>${weatherData.city}</h2>
                    <p>üå° Temp√©rature: <strong>${weatherData.temperature}¬∞C</strong></p>
                    <p>${weatherData.description.charAt(0).toUpperCase() + weatherData.description.slice(1)}</p>
                    <br>
                    <hr>
                    <br>
                    <p>üåø Qualit√© de l'air: <strong>${airQualityText[airData.air_quality_index - 1]}</strong></p>
                    <p>üåû Indice UV: <strong>${uvData.uv_index} (${uvIndexText})</strong></p>
                `;
            })
            .catch(error => {
                document.getElementById("weather-result").innerHTML = `<p style="color: red;">‚ö† Erreur: Impossible de r√©cup√©rer les donn√©es.</p>`;
                console.error("Erreur:", error);
            });
        }

        function getWeatherIcon(description) {
            description = description.toLowerCase();
            if (description.includes("clear")) return "‚òÄ";
            if (description.includes("cloud")) return "‚òÅ";
            if (description.includes("rain")) return "üåß";
            if (description.includes("snow")) return "‚ùÑ";
            return "üåç";
        }

        function getUVIndexDescription(uv) {
            if (uv < 3) return "Faible";
            if (uv < 6) return "Mod√©r√©";
            if (uv < 8) return "√âlev√©";
            if (uv < 11) return "Tr√®s √©lev√©";
            return "Extr√™me";
        }
    </script>
</body>
</html>
