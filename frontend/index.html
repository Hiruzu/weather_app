<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #weather-result { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Weather App</h1>
    <input type="text" id="city" placeholder="Entrez une ville">
    <button onclick="getWeather()">Obtenir la météo</button>
    <div id="weather-result"></div>

    <script>
        function getWeather() {
            const city = document.getElementById("city").value;
            fetch(`http://localhost:5000/weather?city=${city}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById("weather-result").innerText = data.error;
                    } else {
                        document.getElementById("weather-result").innerHTML = 
                            `<h2>${data.city}</h2><p>Température: ${data.temperature}°C</p><p>${data.description}</p>`;
                    }
                })
                .catch(error => console.error("Erreur:", error));
        }
    </script>
</body>
</html>
